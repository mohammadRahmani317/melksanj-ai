<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نمودار اجاره ماهانه - سامانه تحلیل قیمت املاک</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: "Vazir", "IRANSans", "Tahoma", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-lg font-bold text-gray-800">سامانه تحلیل قیمت املاک</h1>
        <nav class="space-x-2 space-x-reverse">
            <a href="index.html" class="text-gray-700 hover:text-blue-600 px-4 py-2">خانه</a>
            <a href="analytics.html" class="text-gray-700 hover:text-blue-600 px-4 py-2">نمودارهای تحلیلی</a>
            <a href="predict.html" class="text-gray-700 hover:text-blue-600 px-4 py-2">تخمین قیمت</a>
        </nav>
    </div>
</header>

<!-- Main -->
<main class="flex-grow px-4 py-10">
    <div class="max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">نمودار رهن و اجاره در ماه‌های سال</h2>

        <!-- فیلترها -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-6">
            <!-- فیلترهای اصلی -->
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <div>
                    <label class="block text-sm mb-1">شهر</label>
                    <select id="citySelect" class="w-full p-2 border rounded mb-4"></select>
                </div>

                <div>
                    <label class="block text-sm mb-1">منطقه</label>
                    <select id="regionSelect" class="w-full p-2 border rounded mb-4"></select>
                </div>

                <div>
                    <label class="block text-sm mb-1">سال</label>
                    <select id="yearSelect" class="w-full p-2 border rounded"></select>
                </div>
            </div>

            <!-- فیلترهای پیشرفته -->
            <div class="bg-white p-6 rounded-lg shadow-sm border">
                <div>
                    <label class="block text-sm mb-1">نوع کاربری ملک</label>
                    <select id="groupSelect" class="w-full p-2 border rounded mb-4"></select>
                </div>

                <div>
                    <label class="block text-sm mb-1">نوع ملک</label>
                    <select id="categorySelect" class="w-full p-2 border rounded"></select>
                </div>
            </div>
        </div>

        <button onclick="loadChart()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg mb-6">
            نمایش نمودار
        </button>

        <div id="priceChart" class="bg-white p-6 rounded-lg shadow-sm border border-gray-200"></div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-white border-t border-gray-200 text-center py-4 text-sm text-gray-500 mt-10">
    داده‌های این سامانه بر اساس آگهی‌های منتشرشده در دیوار گردآوری شده‌اند.
</footer>

<!-- Scripts -->
<script>
    async function fetchData() {
        try {
            const [cities, groups, categories, years] = await Promise.all([
                fetch('http://localhost:8080/api/melksanj/base/cities').then(r => r.json()),
                fetch('http://localhost:8080/api/melksanj/base/groups').then(r => r.json()),
                fetch('http://localhost:8080/api/melksanj/base/categories').then(r => r.json()),
                fetch('http://localhost:8080/api/melksanj/base/years').then(r => r.json())
            ]);

            fillSelect(document.getElementById("citySelect"), cities, "id", "nameFa", false, getTehranId(cities));
            fillSelect(document.getElementById("groupSelect"), groups, "code", "title", true, "residential");
            fillSelect(document.getElementById("categorySelect"), categories, "code", "title", true,"apartment");
            fillSelect(document.getElementById("yearSelect"), years, "miladi", "shamsi");

            document.getElementById("citySelect").addEventListener("change", handleCityChange);
            await handleCityChange();

        } catch (error) {
            console.error("خطا در بارگذاری داده‌ها: ", error);
        }
    }

    async function handleCityChange() {
        const citySelect = document.getElementById("citySelect");
        const cityId = citySelect.value;
        const cityName = citySelect.options[citySelect.selectedIndex].text;
        const regionSelect = document.getElementById("regionSelect");

        if (cityName.includes("تهران")) {
            const regions = await fetch(`http://localhost:8080/api/melksanj/base/regions?cityId=${cityId}`).then(r => r.json());
            fillSelect(regionSelect, regions, "id", "name", true);
            regionSelect.disabled = false;
        } else {
            regionSelect.innerHTML = "";
            regionSelect.disabled = true;
        }
    }

    function fillSelect(select, data, valueKey, textKey, addAll = false, defaultValue = null) {
        select.innerHTML = "";
        if (addAll) {
            const opt = document.createElement("option");
            opt.value = "";
            opt.textContent = "همه";
            select.appendChild(opt);
        }
        data.forEach(item => {
            const opt = document.createElement("option");
            opt.value = item[valueKey];
            opt.textContent = item[textKey];
            select.appendChild(opt);
            if (defaultValue && item[valueKey] === defaultValue) {
                opt.selected = true;
            }
        });
    }

    function getTehranId(cities) {
        const tehran = cities.find(c => c.nameFa === "تهران" || c.nameFa.includes("تهران"));
        return tehran ? tehran.id : null;
    }

    async function loadChart() {
        const cityId = document.getElementById("citySelect").value;
        const year = document.getElementById("yearSelect").value;
        const groupCode = document.getElementById("groupSelect").value;
        const categoryCode = document.getElementById("categorySelect").value;
        const region = document.getElementById("regionSelect").value;

        if (!cityId || !year) {
            alert("لطفاً شهر و سال را انتخاب کنید");
            return;
        }

        const yearShamsi = yearSelect.options[yearSelect.selectedIndex].text;

        let url = `http://localhost:8080/api/melksanj/price/rent/monthly?cityId=${cityId}&year=${year}`;
        if (groupCode) url += `&groupCode=${groupCode}`;
        if (categoryCode) url += `&categoryCode=${categoryCode}`;
        if (region) url += `&region=${region}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("خطا در دریافت داده‌ها از سرور");
            const data = await response.json();

            const persianMonths = {
                "1": "فروردین", "2": "اردیبهشت", "3": "خرداد", "4": "تیر",
                "5": "مرداد", "6": "شهریور", "7": "مهر", "8": "آبان",
                "9": "آذر", "10": "دی", "11": "بهمن", "12": "اسفند"
            };

            const monthNames = Object.keys(data).map(k => {
                const parts = k.split('/');
                return persianMonths[parts[1]] || k;
            });

            const creditValues = Object.values(data).map(v => v.credit);
            const rentValues = Object.values(data).map(v => v.rent);

            Highcharts.chart('priceChart', {
                chart: {
                    type: 'line',
                    style: {
                        fontFamily: 'Vazir, IRANSans, Tahoma'
                    }
                },
                title: {
                    text: 'نمودار میانگین رهن و اجاره (ماهانه)'
                },
                xAxis: {
                    categories: monthNames, // لیستی از نام ماه‌ها مثل ["اردیبهشت", "خرداد", ...]
                    title: {text: 'ماه'}
                },
                yAxis: [{
                    title: {
                        text: 'رهن (میلیارد تومان)'
                    },
                    labels: {
                        formatter: function () {
                            return formatDynamicUnit(this.value);
                        }
                    }
                }, {
                    title: {
                        text: 'اجاره (میلیون تومان)'
                    },
                    labels: {
                        formatter: function () {
                            return this.value + ' میلیون';
                        }
                    },
                    opposite: true
                }],
                tooltip: {
                    shared: true,
                    formatter: function () {
                        const persianMonth = monthNames[this.x] || this.x;
                        let s = `<b>${persianMonth}</b><br/>`;
                        this.points.forEach(point => {
                            s += `${point.series.name}: ${formatDynamicUnit(point.y)}<br/>`;
                        });
                        return s;
                    }
                },
                series: [{
                    name: 'رهن',
                    data: creditValues, // لیستی از اعداد مثل [230, 588, ...]
                    yAxis: 0
                }, {
                    name: 'اجاره',
                    data: rentValues, // لیستی از اعداد مثل [7, 13, ...]
                    yAxis: 1
                }],
                credits: {enabled: false}
            });

        } catch (err) {
            console.error(err);
            alert("خطا در دریافت داده‌ها: " + err.message);
        }
    }


    function formatDynamicUnit(val) {
        if (val >= 1000) {
            return (val / 1000) + ' میلیارد تومان';
        } else {
            return val + ' میلیون تومان';
        }
    }

    window.onload = fetchData;
</script>

</body>
</html>
