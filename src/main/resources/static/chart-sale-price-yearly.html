<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نمودار تغییرات قیمت سالانه - فروش</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: "Vazir", "IRANSans", "Tahoma", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

<!-- Header -->
<header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-lg font-bold text-gray-800">سامانه تحلیل قیمت املاک</h1>
        <nav class="space-x-2 space-x-reverse">
            <a href="index.html" class="text-gray-700 hover:text-blue-600 px-4 py-2">خانه</a>
            <a href="analytics.html" class="text-gray-700 hover:text-blue-600 px-4 py-2">نمودارهای تحلیلی</a>
            <a href="predict.html" class="text-gray-700 hover:text-blue-600 px-4 py-2">تخمین قیمت</a>
        </nav>
    </div>
</header>

<!-- Main -->
<main class="flex-grow px-4 py-10">
    <div class="max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">نمودار میانگین قیمت فروش (سالیانه)</h2>

        <!-- فیلترها -->
        <div class="bg-white p-6 rounded-lg shadow-sm border mb-8">
            <div class="flex flex-nowrap gap-6">
                <!-- شهر -->
                <div class="w-1/4 min-w-[150px]">
                    <label class="block text-sm mb-1">شهر</label>
                    <select id="citySelect" class="w-full p-2 border rounded"></select>
                </div>

                <!-- منطقه -->
                <div class="w-1/4 min-w-[150px]">
                    <label class="block text-sm mb-1">منطقه</label>
                    <select id="regionSelect" class="w-full p-2 border rounded" disabled>
                        <option value="">همه</option>
                    </select>
                </div>

                <!-- نوع کاربری ملک -->
                <div class="w-1/4 min-w-[150px]">
                    <label class="block text-sm mb-1">نوع کاربری ملک</label>
                    <select id="groupSelect" class="w-full p-2 border rounded"></select>
                </div>

                <!-- نوع ملک -->
                <div class="w-1/4 min-w-[150px]">
                    <label class="block text-sm mb-1">نوع ملک</label>
                    <select id="categorySelect" class="w-full p-2 border rounded"></select>
                </div>

            </div>
        </div>

        <button onclick="loadChart()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg mb-6">
            نمایش نمودار
        </button>

        <div id="priceChart" class="bg-white p-6 rounded-lg shadow-sm border border-gray-200"></div>
    </div>
</main>

<footer class="bg-white border-t border-gray-200 text-center py-4 text-sm text-gray-500 mt-10">
    داده‌های این سامانه بر اساس آگهی‌های منتشرشده در دیوار گردآوری شده‌اند.
</footer>

<script>
    async function fetchData() {
        const [cities, groups, categories] = await Promise.all([
            fetch('http://localhost:8080/api/melksanj/base/cities').then(r => r.json()),
            fetch('http://localhost:8080/api/melksanj/base/groups').then(r => r.json()),
            fetch('http://localhost:8080/api/melksanj/base/categories').then(r => r.json())
        ]);

        fillSelect(document.getElementById("citySelect"), cities, "id", "nameFa", false, getTehranId(cities));
        fillSelect(document.getElementById("groupSelect"), groups, "code", "title", false, "residential");
        fillSelect(document.getElementById("categorySelect"), categories, "code", "title", false, 'apartment');

        const tehranId = getTehranId(cities);
        if (tehranId) {
            await loadRegions(tehranId);
            document.getElementById("regionSelect").disabled = false;
        } else {
            document.getElementById("regionSelect").disabled = true;
        }
    }

    function fillSelect(select, data, valueKey, textKey, addAll = false, defaultValue = null) {
        select.innerHTML = "";
        if (addAll) {
            const opt = document.createElement("option");
            opt.value = "";
            opt.textContent = "همه";
            select.appendChild(opt);
        }
        data.forEach(item => {
            const opt = document.createElement("option");
            opt.value = item[valueKey];
            opt.textContent = item[textKey];
            select.appendChild(opt);

            if (defaultValue && item[valueKey] === defaultValue) {
                opt.selected = true;
            }
        });
    }

    function getTehranId(cities) {
        const tehran = cities.find(c => c.nameFa === "تهران" || c.nameFa.includes("تهران"));
        return tehran ? tehran.id : null;
    }

    async function loadRegions(cityId) {
        const regionSelect = document.getElementById("regionSelect");
        regionSelect.innerHTML = '<option value="">همه</option>';
        if (!cityId) {
            regionSelect.disabled = true;
            return;
        }

        try {
            const regions = await fetch(`http://localhost:8080/api/melksanj/base/regions?cityId=${cityId}`).then(r => r.json());
            regions.forEach(region => {
                const opt = document.createElement("option");
                opt.value = region.id;
                opt.textContent = region.name;
                regionSelect.appendChild(opt);
            });
            regionSelect.disabled = false;
        } catch (err) {
            console.error("خطا در بارگذاری مناطق:", err);
            regionSelect.disabled = true;
        }
    }

    // فعال/غیرفعال کردن فیلتر منطقه بر اساس انتخاب شهر
    document.getElementById("citySelect").addEventListener("change", async function() {
        const cityId = this.value;
        const tehranId = getTehranIdFromSelect();

        if (cityId === tehranId) {
            await loadRegions(cityId);
            document.getElementById("regionSelect").disabled = false;
        } else {
            const regionSelect = document.getElementById("regionSelect");
            regionSelect.innerHTML = '<option value="">همه</option>';
            regionSelect.disabled = true;
        }
    });

    // دریافت id تهران از option های citySelect (که selected شده)
    function getTehranIdFromSelect() {
        const citySelect = document.getElementById("citySelect");
        const selectedOption = citySelect.options[citySelect.selectedIndex];
        return selectedOption ? selectedOption.value : null;
    }

    // بارگذاری نمودار
    async function loadChart() {
        const cityId = document.getElementById("citySelect").value;
        const groupCode = document.getElementById("groupSelect").value;
        const categoryCode = document.getElementById("categorySelect").value;
        const region = document.getElementById("regionSelect").value;

        if (!cityId) {
            alert("لطفاً یک شهر انتخاب کنید");
            return;
        }
        if (!groupCode) {
            alert("لطفاً نوع کاربری ملک را انتخاب کنید");
            return;
        }

        let url = `http://localhost:8080/api/melksanj/price/sale/yearly?cityId=${cityId}`;
        if (groupCode) url += `&groupCode=${groupCode}`;
        if (categoryCode) url += `&categoryCode=${categoryCode}`;
        if (region) url += `&region=${region}`;

        try {
            const data = await fetch(url).then(r => r.json());

            const years = Object.keys(data);
            const values = Object.values(data).map(Number);

            Highcharts.chart('priceChart', {
                chart: {
                    type: 'line',
                    style: {fontFamily: 'Vazir, IRANSans, Tahoma'}
                },
                title: {
                    text: 'میانگین قیمت فروش در سال‌های مختلف'
                },
                xAxis: {
                    categories: years,
                    title: {text: 'سال شمسی'}
                },
                yAxis: {
                    title: {text: 'قیمت (میلیارد تومان)'},
                    labels: {
                        formatter: function () {
                            return this.value + ' میلیارد';
                        }
                    }
                },
                tooltip: {
                    formatter: function () {
                        return `<div><b>سال ${this.key}</b><br><br/>میانگین قیمت: ${this.y} میلیارد تومان</div>`;
                    }
                },
                series: [{
                    name: 'قیمت میانگین فروش',
                    data: values
                }],
                credits: {enabled: false},
                lang: {
                    loading: 'در حال بارگذاری...',
                    noData: 'داده‌ای برای نمایش وجود ندارد'
                }
            });

        } catch (err) {
            console.error(err);
            alert("خطا در دریافت داده‌ها");
        }
    }

    window.onload = fetchData;
</script>

</body>
</html>
